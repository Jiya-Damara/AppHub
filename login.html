<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppHub - Sign Up</title>
    <link rel="stylesheet" href="/contents/css/login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="authTitle">Create Your Account</h2>
                <p id="authSubtitle">Join AppHub to discover and download your favorite apps</p>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Role</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="user" checked>
                            <span class="role-label">User</span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="developer">
                            <span class="role-label">Developer</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="primary-btn auth-btn">Create Account</button>
            </form>

            <!-- Login Form (Hidden Initially) -->
            <form id="loginForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="toggleLoginPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group text-right">
                    <a href="#" class="link">Forgot password?</a>
                </div>
                <button type="submit" class="primary-btn auth-btn">Log In</button>
            </form>

            <!-- Social Login Options -->
            <div class="social-auth">
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                    <button class="social-btn github-btn">
                        <i class="fab fa-github"></i>
                        <span>Continue with GitHub</span>
                    </button>
                </div>
            </div>

            <!-- Toggle between Sign Up and Login -->
            <div class="auth-footer">
                <p id="authToggleText">Already have an account? <a href="#" id="authToggleLink" class="link">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="/contents/js/auth.js"></script>
</body>
</html>
